{% extends "base_generic.html" %}
{% block main %}

    <h1>Event: {{event.name}}</h1>
    <p>User: {{user.get_username}}</p>
    <p>Have a question or a comment about this event? Share:</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
